kind: pipeline
name: klass-subsets-web

steps:
  - name: install
    image: node:current-alpine
    commands:
      - yarn install
    when:
      event:
        - pull_request
        - push

  - name: test
    image: node:current-alpine
    commands:
      - yarn test
    when:
      event:
        - pull_request
        - push
    depends_on:
      - install

  - name: build
    image: node:current-alpine
    commands:
      - yarn run build
    when:
      event:
        - pull_request
        - push
    depends_on:
      - install

trigger:
  ref:
  - refs/heads/development
  - refs/pull/*/head
